<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="schedules.js" defer></script>
    <script src="trip.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <link rel="stylesheet" href="flight-schedule-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
   
</head>
<body>
    
    <div class="top-nav">
        <header>
            <img class="logo" src="logo.png">
        </header>
    </div>
    <div class="header-info">
            
    </div>
    <div class="panel-flights-schedule"> 
        
        <div class="schedules">
           
            <div class="departure-return">
                <div id="departure-schedule">
                </div>
                <div id="return-schedule">
                </div>
            </div>
        </div>
        <div class="panel-flights-selected">
            <div class="before">
                <span style="font-size: 28px;color: rgb(112, 112, 112); margin-left: 10px; ">Resumo do Voo</span style="font-size: 28px;">
                <img src="aviao.png" alt="">
                <span id="none-flight-selected" style="color: rgb(129, 129, 129); font-size: 20px;">Nenhum voo selecionado</span>
            </div>
            <div class="after">
                <span style="font-size: 28px;color: rgb(112, 112, 112); margin-left: 10px; ">Resumo do Voo</span style="font-size: 28px;">
                <div class="departure-selected"></div>
                <div class="return-selected"></div>
                <div class="total-price"></div>
                <div class="book-button">
                    <button>Continuar</button>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
